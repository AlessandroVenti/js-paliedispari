    function palindrome(word) {

        var stringArray;
        var reverseCount;
        var count = 0;

        var string = word; 
        
        stringArray = Array.from(string).map(String);

        reverseCount = stringArray.length - 1;

        for (let i = 0; i < stringArray.length; i++) {

            if (stringArray[i] === stringArray[reverseCount]) {

                count += 1;
                reverseCount -= 1;

            } else {

                return alert("La parola non è palindroma!");
            }
        }

        if (count === stringArray.length ) {
            return alert("La parola è palindroma!");
        }
    }

    palindrome(prompt("Inserisci un nome"));
